<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Ferramentas Educacionais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Buscar ferramentas...">
            <button id="search-button">Buscar</button>
        </div>
        <div id="categories">
            <button class="category-button">Geral</button>
            <button class="category-button">Matemática</button>
            <button class="category-button">Ciências</button>
            <button class="category-button">Línguas</button>
            <!-- Mais categorias -->
        </div>
        <div id="results">
            <!-- Resultados da busca serão exibidos aqui -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
